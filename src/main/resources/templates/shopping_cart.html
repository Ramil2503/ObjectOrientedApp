<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/style/style.css}"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Butterfly Kids' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
<div class="grid">
    <div class="side_panel">
        <a><i class='bx bx-menu' ></i></a>
        <a href="/"><i class='bx bxs-store' ></i></a>
        <a href="/shoppingcart" class="active"><i class='bx bxs-shopping-bag-alt' ></i></a>
        <a class="log-out"><i class='bx bx-log-out'></i></a>
    </div>

    <div class="container mt-5">
        <a href="/"><h1 class="text-center butterfly">Abracadabra</h1></a>
        <h2>Shopping Cart</h2>
        <div th:each="product: ${products}">
            <div class="product">
                <img th:src="'/' + ${product.key.getId()} + '.jpg'" class="card-img-top product-image"
                     alt="Product Image">
                <div class="product-body">
                    <div>
                        <h2 class="card-title" th:text="${product.key.name}"></h2>
                        <h5 class="card-title" th:text="${product.key.description}"></h5>
                    </div>
                    <div>
                        <h4 class="card-title" th:text="${product.key.price + '$' + ' x ' + product.value}"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ordered">
        <h2>Bag</h2>
        <div class="col-md-4 mb-4" th:each="entry : ${productsincart}">
            <!-- Accessing the product from the map entry -->
            <div class="card_small">
                <!-- Use entry.key to access the product -->
                <img th:src="'/' + ${entry.key.getId()} + '.jpg'" class="card-img-top product-image"
                     alt="Product Image">
                <!-- Use entry.value to access the quantity -->
                <p>Quantity: <span th:text="${entry.value}"></span></p>
            </div>
        </div>
        <h3 th:text="${'Bag Total: ' + total}"></h3>
        <a href="/shoppingcart">
            <button class="btn btn-primary ms-2">Checkout</button>
        </a>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</html>
