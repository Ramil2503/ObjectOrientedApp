<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Магазин на диване</title>
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="grid">
    <div class="container mt-5">
        <h1 class="text-center">Abracadabra</h1>

        <div class="row mt-4">
            <!-- Используем Thymeleaf для перебора списка товаров -->
            <div class="col-md-4 mb-4" th:each="product: ${products}">
                <div class="card">
                    <img th:src="'/' + ${product.getId()} + '.jpg'" class="card-img-top product-image"
                         alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title text-center" th:text="${product.name}"></h5>
                        <h5 class="card-title text-center" th:text="${product.price + '$'}"></h5>
                        <!-- Форма для ввода количества товара и кнопка "Купить" -->
                        <form th:action="@{/addtocart/{id}(id=${product.getId()})}" method="post" class="d-flex">
                            <div class="form-group flex-grow-1">
                                <input type="number" class="form-control" id="quantity" name="quantity"
                                       placeholder="Количество" required>
                            </div>
                            <button type="submit" class="btn btn-primary ms-2">Add to cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ordered">
        <h2>Shopping Cart</h2>
        <div class="col-md-4 mb-4" th:each="entry : ${productsincart}">
            <!-- Accessing the product from the map entry -->
            <div class="card_small">
                <!-- Use entry.key to access the product -->
                <img th:src="'/' + ${entry.key.getId()} + '.jpg'" class="card-img-top product-image" alt="Product Image">
                <!-- Use entry.value to access the quantity -->
                <p>Quantity: <span th:text="${entry.value}"></span></p>
            </div>
        </div>
        <a href="/shoppingcart"><button class="btn btn-primary ms-2">View Shopping Cart</button></a>
    </div>

</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</html>
