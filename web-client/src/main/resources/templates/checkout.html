<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" th:href="@{/style/style.css}"/>
    <link rel="stylesheet" th:href="@{/style/checkout.css}"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Butterfly Kids' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
<div class="grid_checkout">
    <div class="side_panel">
        <a><i class='bx bx-menu'></i></a>
        <a href="/"><i class='bx bxs-store'></i></a>
        <a href="/shoppingcart" class="active"><i class='bx bxs-shopping-bag-alt'></i></a>
        <a sec:authorize="isAuthenticated()">
            <a class="log-out">
                <form action="/logout" method="get">
                    <input type="submit" value="">
                    <i class='bx bx-log-out'></i>
                </form>
            </a>
        </a>
    </div>

    <div class="container mt-5">
        <a href="/"><h1 class="text-center butterfly">Abracadabra</h1></a>
        <!-- Checkout Form -->
        <div class="checkout_form">
            <form action="/confirm" method="get" class="mt-5">
                <!-- Card Number -->
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" maxlength="19"
                           pattern="\d{4} \d{4} \d{4} \d{4}"
                           title="Please enter a valid credit card number."
                           inputmode="numeric"
                           oninput="this.value = this.value.replace(/(\d{4})(?=\d)/g, '$1 ')" required>
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                           title="Please enter a valid email address."
                           required>
                </div>
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" maxlength="50"
                           pattern="[A-Za-z]+"
                           title="Please enter a valid name using only letters."
                           required>
                </div>
                <!-- Surname -->
                <div class="mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="surname" name="surname" maxlength="50"
                           pattern="[A-Za-z]+"
                           title="Please enter a valid surname using only letters."
                           required>
                </div>
                <!-- CCV -->
                <div class="mb-3">
                    <label for="ccv" class="form-label">CCV</label>
                    <input type="text" class="form-control" id="ccv" name="ccv" maxlength="4"
                           pattern="\d{3,4}"
                           title="Please enter a valid CCV (3 or 4 digits)."
                           inputmode="numeric"
                           required>
                </div>
                <!-- Confirm Button -->
                <button type="submit" class="btn btn-primary">Confirm</button>
            </form>
        </div>

        <h2>Your Order</h2>
        <h3 th:text="${'Bag Total: ' + total + '$'}"></h3>
        <div th:each="product: ${products}">
            <a th:href="@{/product/{id}(id=${product.key.getId()})}">
                <div class="product">
                    <img th:src="'/' + ${product.key.getId()} + '.jpg'" class="card-img-top product-image"
                         alt="Product Image">
                    <div class="product-body">
                        <div>
                            <h2 class="card-title" th:text="${product.key.getName()}"></h2>
                            <h5 class="card-title" th:text="${product.key.getDescription()}"></h5>
                        </div>
                        <div>
                            <h4 class="card-title" th:text="${product.key.getPrice() + '$' + ' x ' + product.value}"></h4>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="right_panel">

    </div>
</div>
</body>
</html>
