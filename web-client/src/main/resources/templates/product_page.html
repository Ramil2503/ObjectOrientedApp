<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Abracadabra</title>
    <link rel="stylesheet" th:href="@{/style/style.css}"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Butterfly Kids' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
<div class="grid">
    <div class="side_panel">
        <a><i class='bx bx-menu'></i></a>
        <a href="/" class="active"><i class='bx bxs-store'></i></a>
        <a href="/shoppingcart"><i class='bx bxs-shopping-bag-alt'></i></a>
        <a sec:authorize="isAuthenticated()">
            <a class="log-out">
                <form action="/logout" method="get">
                    <input type="submit" value="">
                    <i class='bx bx-log-out'></i>
                </form>
            </a>
        </a>
    </div>
    <div class="container mt-5">
        <a href="/"><h1 class="text-center butterfly">Abracadabra</h1></a>

        <div th:object="${product}">
            <div class="product_product-page">
                <img th:src="'/' + ${product.getId()} + '.jpg'" class="card-img-top product-image"
                     alt="Product Image">
                <div class="product-body_product-page">
                    <div>
                        <h2 class="card-title" th:text="${product.getName()}"></h2>
                        <h5 class="card-title" th:text="${product.getDescription()}"></h5>
                    </div>
                    <div class="product-body-bottom_product-page">
                        <h4 class="card-title" th:text="${product.getPrice() + '$'}"></h4>
                        <h5 class="card-title" th:text="${'available in stock: ' + product.getInStock()}"></h5>
                        <!-- Форма для ввода количества товара и кнопка "Купить" -->
                        <form th:action="@{/addtocart/{id}(id=${product.getId()})}" method="post"
                              class="d-flex">
                            <div class="form-group flex-grow-1">
                                <input type="number" min="0" value="0" class="form-control" id="quantity"
                                       name="quantity" th:max="${product.getInStock()}"
                                       placeholder="Количество" required>
                            </div>
                            <button type="submit" class="btn btn-primary ms-2">Add to cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ordered">
        <h2>Bag</h2>
        <div class="ordered_flex">
            <div class="col-md-4 mb-4" th:each="entry : ${productsincart}">
                <!-- Accessing the product from the map entry -->
                <div class="card_small">
                    <!-- Use entry.key to access the product -->
                    <img th:src="'/' + ${entry.key.getId()} + '.jpg'" class="card-img-top product-image"
                         alt="Product Image">
                    <!-- Use entry.value to access the quantity -->
                    <a class="delete-button-ordered" th:href="@{/delete-product-shopping-cart/{id}(id=${entry.key.getId()})}"><i class='bx bx-x-circle'></i></a>
                    <p>Quantity: <span th:text="${entry.value}"></span></p>
                </div>
            </div>
        </div>
        <a href="/shoppingcart">
            <button class="btn btn-primary ms-2">View Shopping Cart</button>
        </a>
    </div>
</div>
</body>
</html>
