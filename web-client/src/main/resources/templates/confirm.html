<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Thank you!</title>
    <link rel="stylesheet" th:href="@{/style/style.css}"/>
    <link rel="stylesheet" th:href="@{/style/checkout.css}"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Butterfly Kids' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
<div class="grid_checkout">
    <div class="side_panel">
        <a><i class='bx bx-menu'></i></a>
        <a href="/"><i class='bx bxs-store'></i></a>
        <a href="/shoppingcart" class="active"><i class='bx bxs-shopping-bag-alt'></i></a>
        <a sec:authorize="isAuthenticated()">
            <a class="log-out">
                <form action="/logout" method="get">
                    <input type="submit" value="">
                    <i class='bx bx-log-out'></i>
                </form>
            </a>
        </a>
    </div>

    <div class="container mt-5">
        <a href="/"><h1 class="text-center butterfly">Abracadabra</h1></a>
        <h1>Thank you for order <span th:text="${#authentication.name}">Username</span>!</h1>
    </div>
</div>
</body>
</html>
